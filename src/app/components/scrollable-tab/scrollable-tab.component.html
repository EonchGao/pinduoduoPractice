<ul [ngStyle]="{'background-color': backgroundColor}">
  <li *ngFor="let item of menus;let i = index;">
    <a href="#" [ngStyle]="{'color': i===selectedIndex?titleActiveColor:titleColor}"
      (click)="handleSelection(i)">{{item.title}}</a>
    <span class="indicator" [ngStyle]="{'background-color': indicatorColor}" *ngIf="i===selectedIndex"></span>
  </li>

</ul>
